{% extends "layout.html" %}
{% block content %}
  <h1>Topic Browser</h1>
  <h2>{{ currentTopic.topicName }}</h2>
  <p><a href="{{ url_for('main.topicBrowser', topic_id=lastID) }}">Go back to parent</a></p>
  {% for topic in subtopics %}
    <p><a href="{{ url_for('main.topicBrowser', topic_id=topic.id) }}">{{ topic.topicName }}</a></p>
  {% endfor %}
{% endblock content %}
