{% extends "layout.html" %}
{% block content %}
<div class="formBox">
  <div class="form">
    <form method="POST" action="">
      {{ form.csrf_token }}
      <h2>Add a Problem</h2>
      <div class="form-group">
        {{ form.question.label() }}
        {{ form.question() }}
      </div>
      <div class="form-group">
        {{ form.answer.label() }}
        {{ form.answer() }}
      </div>
      <div class="form-group">
        {{ form.topic.label() }}
        {{ form.topic() }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn", value="Submit") }}
      </div>

    </form>
  </div>
</div>
{% endblock content %}
